<!DOCTYPE html>
<html>
  <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111194420-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-111194420-1');
    </script>

    <meta charset="utf-8">
    <title>Pac-Man</title>
    <script type="text/javascript" src="./lib/bundle.js"></script>
    <link rel="stylesheet" href="./assets/css/pacman.css">
    <link rel="icon" href="./images/pacman.png">
  </head>
  <body class="body">
    <img class="image" id="pacman-right" src="./assets/pacman_images/pacman_right.png" alt="pacman-right">
    <img class="image" id="pacman-up" src="./assets/pacman_images/pacman_up.png" alt="pacman-up">
    <img class="image" id="pacman-left" src="./assets/pacman_images/pacman_left.png" alt="pacman-left">
    <img class="image" id="pacman-down" src="./assets/pacman_images/pacman_down.png" alt="pacman-down">
    <img class="image" id="ghost-green" src="./assets/pacman_images/ghost_green.png" alt="ghost-green">
    <img class="image" id="ghost-red" src="./assets/pacman_images/ghost_red.png" alt="ghost-red">
    <img class="image" id="ghost-pink" src="./assets/pacman_images/ghost_pink.png" alt="ghost-pink">
    <img class="image" id="ghost-yellow" src="./assets/pacman_images/ghost_yellow.png" alt="ghost-yellow">
    <img class="image" id="ghost-kill-mode" src="./assets/pacman_images/ghost_kill_mode.png" alt="ghost-kill">
    <audio id="pacman-beginning" src="http://res.cloudinary.com/aptquirks/video/upload/v1504046459/pacman_beginning_avay29.wav"></audio>
    <audio id="death-sound" src="http://res.cloudinary.com/aptquirks/video/upload/v1504046465/pacman_death_x8uswv.wav"></audio>
    <audio id="eating-ghost-sound" src="http://res.cloudinary.com/aptquirks/video/upload/v1504046471/pacman_eatghost_enuowi.wav"></audio>

    <div class="main-container">
    <img class="pacman-logo" src="./assets/pacman_images/pacman_logo.png">
    <h3 class="credit">by Madhava Hansen</h3>
    <h3 class="hidden" id="game-over">Game Over</h3>
    <h3 class="new-game" id="new-game">Press "n" to start a new game</h3>
    <h3 class="hidden" id="next-level">Press "n" to start the next level</h3>
    <canvas id="canvas" width="540" height="380" >
    </canvas>
    <div class="links-container">
    <ul class="links-list">
      <li id="link-title" class="links">Links</li>
      <li class="links"><a href="http://www.madhavahansen.com" target="_blank">Portfolio</a></li>
      <li class="links"> <a href="https://github.com/Madhava-Hansen" target="_blank">GitHub</a> </li>
      <li class="links"><a href="http://www.linkedin.com/in/madhavahansen/" target="_blank">LinkedIn</a></li>

    </ul>
    </div>
    <div class="controls-container">
    <ul class="controls-list">
      <li id="control-title" class="controls">Key Controls</li>
      <li class="controls">Move left:  &larr;</li>
      <li class="controls">Move right:  &rarr;</li>
      <li class="controls">Move up:  &uarr;</li>
      <li class="controls">Move down:  &darr;</li>
    </ul>
    </div>
    </div>

  </body>
</html>
